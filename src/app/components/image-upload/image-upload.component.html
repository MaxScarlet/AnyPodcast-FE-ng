<div class="imageUpload">
  <input type="file" id="episodeArtwork" name="episodeArtwork" accept="image/jpeg, image/jpe, image/jpg, image/png"
    #imageInput style="display: none" (change)="handleFileInputChange($event)" />
  <img *ngIf="previewImageUrl !== undefined" style="width: 100px" id="imagePreview" [src]="getImageUrl()" alt="Artwork" />

  <div>
    <button type="button" (click)="imageInput.click()">Select image</button>
    <br />
    <p>Accepted file types: jpeg, jpe, jpg, png. <br />Max file size: 4MB</p>
  </div>
</div>
