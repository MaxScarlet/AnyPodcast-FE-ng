<div class="list-container">
  <h2>
    Episodes
    <button
      class="fa fa-plus"
      title="Add new episode"
      routerLink="/podcast/{{this.globalService.PodcastID}}/episode/create"
    ></button>
  </h2>

  <div class="episode-list">
    <ul *ngFor="let episode of episodeList">
      <li>
        <p class="episode-created">{{ episode.Created }}</p>
        <b class="episode-title">{{ episode.Title }}</b>
        <p class="episode-description">{{ episode.Description }}</p>
        <button
          class="fa fa-edit"
          routerLink="/podcast/{{this.globalService.PodcastID}}/episode/{{ episode._id }}"
        ></button>

        <button class="fa fa-remove" (click)="openPrompt(episode)"></button>
      </li>
    </ul>
  </div>
</div>
