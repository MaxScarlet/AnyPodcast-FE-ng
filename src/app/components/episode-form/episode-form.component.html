<form (ngSubmit)="onSubmit()">
  <div>
    <ng-container *ngIf="formData.MediaFile; else elseBlock">
      <audio controls controlsList="nodownload">
        <source
          src="https://s3.il-central-1.amazonaws.com/web.il.oxymoron-tech.com/{{
            formData.MediaFile
          }}"
          type="audio/mpeg"
        />
      </audio>
    </ng-container>
    <ng-template #elseBlock>
      <app-file-upload
        [user]="userObj"
        (uploadFileName)="uploadComplete($event)"
        (uploadStarted)="uploadInProgress($event)"
      ></app-file-upload>
    </ng-template>

    <!-- TODO: image upload fix 
              1. make DnD
              2. change function
              3. add type? -->
    <app-image-upload
      [user]="userObj"
      (uploadFileName)="imageUploadComplete($event)"
      (uploadStarted)="imageUploadStart()"
    ></app-image-upload>
    <!-- <img
      src="https://s3.il-central-1.amazonaws.com/web.il.oxymoron-tech.com/{{
        formData.PosterName
      }}"
    /> -->
  </div>
  <label for="Title">Title: </label>
  <input
    type="text"
    id="Title"
    name="Title"
    [(ngModel)]="formData.Title"
    required
  />
  <br />
  <label for="Description">Description: </label>
  <input
    type="text"
    id="Description"
    name="Description"
    [(ngModel)]="formData.Description"
    required
  />
  <br />
  <label for="Publish">Publish: </label>
  <app-toggle-slider
    [isChecked]="formData.IsVisible"
    (toggle)="visibleToggle($event)"
  ></app-toggle-slider>
  <br />
  <br />
  <button type="submit" [disabled]="upload">Submit</button>
</form>
