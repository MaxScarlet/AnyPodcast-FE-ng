<div class="header">
  <h1>Dashboard</h1>
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-progress-spinner
      mode="indeterminate"
      [diameter]="30"
    ></mat-progress-spinner>
  </div>
</div>

<div class="container">
  <full-calendar [options]="calendarOptions" *ngIf="!isLoading"></full-calendar>
</div>
