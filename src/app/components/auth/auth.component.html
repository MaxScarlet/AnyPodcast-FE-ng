<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <span>
    Hello, <a routerLink="/profile"> {{ user.nickname }}</a>
  </span>
  <img
    class="img_btn"
    (click)="authLogout()"
    src="assets/images/logout_icon_32_light.png"
    alt="logout"
  />
</ng-container>

<ng-template #loggedOut>
  <img
    class="img_btn"
    (click)="auth.loginWithRedirect()"
    src="assets/images/login_icon_32_light.png"
    alt="login"
    title="login"
  />
</ng-template>
